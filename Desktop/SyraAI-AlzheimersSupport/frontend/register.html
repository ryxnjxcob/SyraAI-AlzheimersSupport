<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Syra â€¢ Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-violet-100"
    style="font-family: 'Lexend', sans-serif"
  >
    <div class="bg-white/80 shadow-lg rounded-2xl p-8 max-w-md w-full backdrop-blur-md">
      <h1 class="text-2xl font-bold text-center text-[#111317] mb-2">Create Account</h1>
      <p class="text-gray-500 text-center text-sm mb-6">
        Join Syra and care better ğŸ’™
      </p>

      <input
        id="name"
        placeholder="Full Name"
        class="w-full mb-3 h-12 px-4 bg-[#f0f2f4] rounded-xl border-none focus:ring-2 focus:ring-blue-300"
      />
      <input
        id="email"
        placeholder="Email"
        class="w-full mb-3 h-12 px-4 bg-[#f0f2f4] rounded-xl border-none focus:ring-2 focus:ring-blue-300"
      />
      <input
        id="password"
        type="password"
        placeholder="Password"
        class="w-full mb-3 h-12 px-4 bg-[#f0f2f4] rounded-xl border-none focus:ring-2 focus:ring-blue-300"
      />

      <select
        id="role"
        class="w-full mb-3 h-12 px-4 bg-[#f0f2f4] rounded-xl border-none focus:ring-2 focus:ring-blue-300"
      >
        <option value="caretaker">Caretaker</option>
        <option value="patient">Patient</option>
      </select>

      <p id="error" class="text-red-500 text-sm text-center"></p>

      <button
        onclick="register()"
        class="w-full h-12 bg-[#366fe2] hover:bg-[#265ed3] transition text-white font-semibold rounded-xl"
      >
        Register
      </button>

      <p class="text-sm text-[#646f87] mt-4 text-center">
        Already have an account?
        <a href="index.html" class="text-blue-600 font-medium">Login</a>
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
